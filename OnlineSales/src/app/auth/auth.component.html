<form *ngIf="!authService.isLoggedIn" (ngSubmit)="onSubmit()" #loginForm="ngForm">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" [(ngModel)]="login" placeholder="email" id="login" name="login" required/>
  </div>
  <div class="form-group">
    <label for="pass">Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" placeholder="password" id="pass" name="pass" required/>
  </div>
  <button class="btn btn-primary" style="margin-right: 10px;margin-top: 10px;" type="submit">Log In</button>
</form>
<button *ngIf="authService.isLoggedIn" class="btn btn-secondary" style="margin-left: 10px;margin-top: 10px;" (click)="logout()">Log Out</button>
